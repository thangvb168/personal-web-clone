<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Start Bootstrap</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <!-- Navigation -->
        <div class="nav">
            <div class="container">
                <div class="nav_content">
                    <div class="nav_logo">Start Bootstrap</div>
                    <ul class="nav_menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div class="hamburger" id="hamburger">
                        <i class="bi bi-list"></i>
                    </div>
                </div>
                <div class="collapse" id="collapse">
                    <ul class="collapse_menu mb-2 small text-bolder">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Navigation -->

        <!-- Form -->
         <section class="form py-5">
            <div class="container px-5">
                <div class="bg-light rounded-4 px-4 px-md-5 py-5">
                    <div class="text-center mb-5">
                        <div class="feature text-white mb-3 bg-gradient-blue-to-purple">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <h1 class="my-0 mb-2 fs-1">Get in touch</h1>
                        <p class="contact-subtitle my-0 text-muted">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="form_content col-6">
                            <form class="contact-form" action="">
                                <div class="contact-form-field">
                                    <input class="contact-form-input" name="" placeholder="Full name" type="text">
                                </div>
                                <div class="contact-form-field">
                                    <input class="contact-form-input" name="" placeholder="Email address" type="text">
                                </div>
                                <div class="contact-form-field">
                                    <input class="contact-form-input" name="" placeholder="Phone number" type="text">
                                </div>
                                <div class="contact-form-field">
                                    <textarea class="contact-form-input" name="" placeholder="Message"></textarea>
                                </div>
                                <button class="btn btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </section>
        <!-- End Form -->
    </main>

    

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer_content">
                <div class="footer_left">
                    <div>Copyright &copy; Your Website 2023</div>
                </div>
                <div class="footer_right">
                    <a href="#">Privacy</a>
                    <span>·</span>
                    <a href="#">Terms</a>
                    <span>·</span>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="assets/js/main.js"></script>
</body>
</html>
